name: PR Checks

on: pull_request

jobs:
  build_and_tests:
    runs-on: ubuntu-latest
    steps:
      # Chromatic requires full git history
      # See: https://github.com/chromaui/action#checkout-depth
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: "12"

      # Cache Yarn dependencies
      # https://github.com/actions/cache/blob/main/examples.md#node---yarn-2
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # Build and test
      - name: Install Node dependencies
        run: yarn install --immutable
      - name: Build Tokens
        run: yarn build:tokens
      # - name: Run type checker
      #   run: yarn type-check
      # - name: Run tests
      #   run: yarn test:ci
      - name: Build Storybook
        run: yarn build-storybook
      - name: Run Chromatic
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: ./build
        env:
          CHROMATIC_STORYBOOK_VERSION: react@6.x
